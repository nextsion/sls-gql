type Charge {
  id: ID!
  chargeId: String!
  amount: Int!
  customer: String
}

type Query {
  listCharges(limit: Int):[Charge]
  getCharge(chargeId: String!): Charge
}

type Mutation {
    createCharge(id: ID!,chargeId: String!,amount: Int,customer: String ): Charge
}

type Schema {
  query: Query
  mutation: Mutation
}